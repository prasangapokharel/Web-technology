<!DOCTYPE html>
<html>

<head>
	<title>Example of HTML Frames using row attribute</title>
	<style>
		
	</style>
</head>
<div></div>
<frameset cols="30%, 40%, 30%">

	<frameset rows="*,*,*">
		<frame name="main"
			src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />

		<frame name="top"
			src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />

			<frame name="bottom"
			src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />
	</frameset>

	<frame name="main"
		src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />

	<frame name="down"
		src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />

</frameset>

<frameset row = "*">
	<frame name="bottom"
	src="https://th.bing.com/th/id/R.77abd744dd356dbb09e352fac403ec9b?rik=0BRAFcCFI7SPRg&pid=ImgRaw&r=0" />

</frameset>

</html>
