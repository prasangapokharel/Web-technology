<!DOCTYPE html>
<html>

<head>
  
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  
  <body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <br><br><label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

               <br><br> <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br><br> <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <label for="course">Select a Course:</label>
                <select id="course" name="course" required>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                </select>

                <label>Preferred Schedule:</label>
                <input type="radio" id="morning" name="schedule" value="morning"> <label for="morning">Morning</label>
                <input type="radio" id="afternoon" name="schedule" value="afternoon"> <label for="afternoon">Afternoon</label>
                <input type="radio" id="evening" name="schedule" value="evening"> <label for="evening">Evening</label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
