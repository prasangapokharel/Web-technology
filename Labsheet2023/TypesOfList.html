<!DOCTYPE html>
<html>
<head>
    <title>List Examples</title>
</head>
<body>
    <h1>Types of Lists</h1>

    <!-- Ordered List -->
    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Unordered List -->
    <h2>Unordered List (Bulleted)</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <!-- Definition List -->
    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
